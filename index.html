<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Title</title>
</head>

<div class="bg1">

  <body>
    <header class="container-fluid">
      <div class="row text-center">
        <div class="col-12">
          <h1>Rock Paper Scissors</h1>
        </div>
      </div>
    </header>
    <main class="container-fluid">
      <div class="row">
        <div class="col-12 col-md-2 d-flex justify-content-center">
          <button onclick="play('rock')">
            <input class="rps" type="image"
              src="https://st.depositphotos.com/1742172/1313/v/950/depositphotos_13137102-stock-illustration-funny-rock-cartoon.jpg"
              alt="Rock">
          </button>
        </div>
        <div class="col-12 col-md-2">
          <h1 id="rock" class="check2"></h1>
        </div>
        <div class="col-12 col-md-2 d-flex justify-content-center">
          <button onclick="play('paper')">
            <input class="rps" type="image"
              src="https://previews.123rf.com/images/shambulin/shambulin1307/shambulin130700001/21126532-blank-paper-cartoon-character-with-arms.jpg"
              alt="Paper">
          </button>
        </div>
        <div class="col-12 col-md-2">
          <h1 id="paper" class="check2"></h1>
        </div>
        <div class="col-12 col-md-2 d-flex justify-content-center">
          <button onclick="play('scissors')">
            <input class="rps" type="image"
              src="https://www.clipartwiki.com/clipimg/detail/112-1123265_a-pair-of-scissors-opened-and-pointed-right.png"
              alt="Scissors">
          </button>
        </div>
        <div class="col-12 col-md-2">
          <h1 id="scissors" class="check2"></h1>
        </div>
      </div>
    </main>
    <footer class="container-fluid"></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script> src = "app.js"</script>
  </body>
</div>


</html>
